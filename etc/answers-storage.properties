# context
server.servlet.context-path=/answers-storage/api/v1
server.port=8087
server.max-http-request-header-size=40KB
## microservice name which is used in user management service for identification of this service
microservice.name=answers-storage

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:h2:mem:answers-storage
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.flyway.enabled=false
cors.allowed.origins=*